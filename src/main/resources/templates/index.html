<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .center_div {
            text-align: center;
            margin: 20px;
        }

        /* Auth Button Styling */
        .auth-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10;
        }

        .auth-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 14px;
        }

        .auth-button:hover {
            background-color: #0056b3;
        }

        /* Book Container */
        .book-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 80px 20px 20px; /* Adding top padding to avoid overlap with fixed button */
            max-width: 1000px;
            margin: 0 auto;
            z-index: 1;
        }

        /* Single Book Item */
        .book {
            width: 220px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .book img {
            max-width: 100%;
            border-radius: 4px;
        }

        .book h3 {
            font-size: 18px;
            margin: 10px 0;
            color: #333;
        }

        .book p {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        /* Rating Stars */
        .rating {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 10px;
        }

        .star {
            font-size: 30px; /* Increased size */
            cursor: pointer;
            color: #ccc;
            transition: color 0.2s ease, transform 0.2s ease;
        }

        .star:hover {
            transform: scale(1.2); /* Slight scale-up on hover */
        }

        .star.active {
            color: gold;
            transform: scale(1.2); /* Slight scale-up on active star */
        }

        /* Loading and Error Message */
        .message {
            margin-top: 20px;
            padding: 10px;
            background-color: #f44336;
            color: white;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>

<div class="auth-container">
    <button id="authButton" class="auth-button">Login</button>
</div>

<div class="center_div">
    <h1>ðŸ“š Book List</h1>
    <p>Browse and rate books you have read. Login to submit ratings.</p>
</div>

<!-- This is where books will be displayed -->
<div class="book-container" id="book-list"></div>

<script>
    const authButton = document.getElementById('authButton');

    function updateAuthButton() {
        const token = localStorage.getItem('jwtToken');
        authButton.textContent = token ? 'Logout' : 'Login';
    }

    authButton.addEventListener('click', () => {
        if (localStorage.getItem('jwtToken')) {
            // Perform logout
            localStorage.removeItem('jwtToken');
            setTimeout(() => {
                window.location.href = '/';
            }, 500); // 500ms = 0.5 seconds
        }
        else {
            setTimeout(() => {
                window.location.href = '/login';
            }, 500); // 500ms = 0.5 seconds
        }
    });

    updateAuthButton();

    // Fetch books from the API and display them
    fetch('/books')
      .then(response => response.json())
      .then(books => {
        const bookList = document.getElementById("book-list");
        bookList.innerHTML = ""; // Clear any existing content

        books.forEach(book => {
            const bookDiv = document.createElement("div");
            bookDiv.classList.add("book");

            // Book details
            bookDiv.innerHTML = `
                <img src="${book.imgURL}" alt="${book.title}">
                <h3>${book.title}</h3>
                <p><strong>Author:</strong> ${book.author}</p>
            `;

            // Add rating stars
            const ratingDiv = document.createElement("div");
            ratingDiv.classList.add("rating");
            ratingDiv.dataset.bookId = book.id;

            // Create 5 stars
            for (let i = 1; i <= 5; i++) {
                const star = document.createElement("span");
                star.classList.add("star");
                star.innerHTML = "â˜†";
                star.dataset.value = i;

                // Add click handler
                star.addEventListener('click', function() {
                    // Remove active class from all stars in this rating
                    this.parentNode.querySelectorAll('.star').forEach(s =>
                        s.classList.remove('active')
                    );

                    // Activate clicked star and all previous stars
                    let current = this;
                    while(current) {
                        current.classList.add('active');
                        current = current.previousElementSibling;
                    }

                    // Send rating to server with error handling
                    const token = localStorage.getItem('jwtToken');
                    fetch(`/books/${book.id}/rate?rating=${this.dataset.value}`, {
                        method: 'POST',
                        credentials: 'include',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'  // Optional, depending on your API
                        }
                    })
                    .then(response => {
                        if (!response.ok) {
                            if (response.status === 403) {
                                alert('Please log in to rate books!');
                                window.location.href = '/login'; // Redirect to login
                                return;
                            }
                            throw new Error('Network response was not ok');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
                });

                ratingDiv.appendChild(star);
            }

            // Fetch the current rating for the book
            const token = localStorage.getItem('jwtToken');
            fetch(`/books/${book.id}/rate`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch the current rating');
                }
                return response.json();
            })
            .then(currentRating => {
                // Set the active stars based on the current rating
                ratingDiv.querySelectorAll('.star').forEach(star => {
                    if (parseInt(star.dataset.value) <= currentRating) {
                        star.classList.add('active');
                    }
                });
            })
            .catch(error => {
                console.error('Error fetching current rating:', error);
            });

            // Add rating stars to the book
            bookDiv.appendChild(ratingDiv);
            bookList.appendChild(bookDiv);
        });
      })
      .catch(error => console.error("Error fetching books:", error));
</script>

</body>
</html>
