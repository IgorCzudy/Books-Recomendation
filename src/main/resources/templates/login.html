<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <style>
        /* Simple styling for the login page */
        body {
          font-family: Arial, sans-serif;
          background-color: #f0f0f0;
          display: flex;
          height: 100vh;
          margin: 0;
          align-items: center;
          justify-content: center;
        }
        .login-container {
          background: #ffffff;
          padding: 20px 30px;
          border-radius: 8px;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
          width: 320px;
        }
        .login-container h2 {
          text-align: center;
          margin-bottom: 20px;
        }
        .login-container label {
          display: block;
          margin-bottom: 5px;
          font-weight: bold;
        }
        .login-container input {
          width: 100%;
          padding: 8px;
          margin-bottom: 15px;
          border: 1px solid #ccc;
          border-radius: 4px;
        }
        .login-container button {
          width: 100%;
          padding: 10px;
          background-color: #007bff;
          border: none;
          color: #fff;
          font-size: 16px;
          border-radius: 4px;
          cursor: pointer;
          margin-bottom: 10px; /* Adds space below each button */
        }
        .login-container button:hover {
          background-color: #0056b3;
        }
        .message {
          text-align: center;
          margin-top: 15px;
          font-weight: bold;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>ðŸ“š Login</h2>
    <form id="loginForm">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter username" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required />

        <button type="submit">Login</button>
    </form>

    <button id="gotoregistration">I don't hava an account</button>

    <div id="message" class="message"></div>
</div>

<script>
    const button = document.getElementById('gotoregistration');
    // Add a click event listener to the button
    button.addEventListener('click', function() {
            window.location.href = "/register";
    });

    // Listen for the form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent the default form submission behavior

      // Collect the form data
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Use Fetch API to send a POST request to the login endpoint.
      // Change '/login' to your actual endpoint if needed.
      fetch('/api/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, password })
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Login failed');
        }
        return response.text(); // Adjust to response.json() if your server returns JSON.
      })
      .then(data => {
        // Display success message or handle further navigation
            //store token
            localStorage.setItem('jwtToken', data);
            // Display success message
            document.getElementById('message').innerText = 'Signup successful!';

            // Redirect to the home page after a short delay (e.g., 0.5 seconds)
            setTimeout(() => {
                window.location.href = "/"; // Redirect to the root path
            }, 1500); // 1500ms = 1.5 seconds

      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('message').innerText = 'Login failed. Please try again.';
      });
    });
</script>
</body>
</html>
