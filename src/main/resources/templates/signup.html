<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up</title>
    <style>
        /* Simple styling for the signup page */
        body {
          font-family: Arial, sans-serif;
          background-color: #f0f0f0;
          display: flex;
          height: 100vh;
          margin: 0;
          align-items: center;
          justify-content: center;
        }
        .signup-container {
          background: #ffffff;
          padding: 20px 30px;
          border-radius: 8px;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
          width: 320px;
        }
        .signup-container h2 {
          text-align: center;
          margin-bottom: 20px;
        }
        .signup-container label {
          display: block;
          margin-bottom: 5px;
          font-weight: bold;
        }
        .signup-container input {
          width: 100%;
          padding: 8px;
          margin-bottom: 15px;
          border: 1px solid #ccc;
          border-radius: 4px;
        }
        .signup-container button {
          width: 100%;
          padding: 10px;
          background-color: #007bff;
          border: none;
          color: #fff;
          font-size: 16px;
          border-radius: 4px;
          cursor: pointer;
        }
        .signup-container button:hover {
          background-color: #0056b3;
        }
        .message {
          text-align: center;
          margin-top: 15px;
          font-weight: bold;
        }
    </style>
</head>
<body>
<div class="signup-container">
    <h2>Sign Up</h2>
    <form id="signupForm">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter username" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required />

        <button type="submit">Sign Up</button>
    </form>
    <div id="message" class="message"></div>
</div>

<script>
    // Listen for the form's submit event
    document.getElementById('signupForm').addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent the default form submission

      // Gather form data
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Send a POST request using the Fetch API
      fetch('/register', {  // Change '/register' to your actual registration endpoint
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, password })
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.text();  // or response.json() if expecting JSON
      })
      .then(data => {
        // Display success message (customize as needed)

        document.getElementById('message').innerText = 'Signup successful!';
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('message').innerText = 'Signup failed. Please try again.';
      });
    });
</script>
</body>
</html>
